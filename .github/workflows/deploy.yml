name: Deploy Java

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn clean install
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4
      - name: Build Jar
        run: cd ${{ github.workspace }} && mvn install
      - name: Deploy JAR to server via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          local-dir: '${{ github.workspace }}/target/'
          server-dir: ${{ secrets.SERVER_DIR }}
          exclude: |
            **/classes/**
            **/generated-sources/**
            **/maven-archiver/**
            **/maven-status/**

      - name: SSH into server and rebuild Docker container
        uses: fifsky/ssh-action@master
        with:
          command: |
            cd ${{ secrets.SERVER_DIR }} && cd ../
            docker compose down gd_backup
            docker compose build --no-cache gd_backup
            docker compose up -d gd_backup
          host: ${{ secrets.HOST }}
          port: 22
          user: ${{ secrets.USERNAME }}
          pass : ${{ secrets.PASSWORD }}
